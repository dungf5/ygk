deploy_staging:
  tags:
    - staging
  before_script:
    - whoami > /var/tmp/ygk-staging.txt
    - eval $(ssh-agent -s)
    - ssh-add /home/ec2-user/.ssh/id_rsa
    - cd /var/www/html/staging
  environment:
    name: staging
  when: manual
  script:
    - git checkout .
    - git pull origin
  only:
    - staging
